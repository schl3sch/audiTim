<div class="d-flex flex-column align-items-start p-3 bg-dark text-white vh-100 position-fixed top-0 start-0" style="width: 210px;">
  <h4 class="mb-4 d-flex align-items-center">
    <img src="favicon-dark.ico" alt="Logo Dunkel" class="me-2" style="height: 24px;">
    Navigation
  </h4>

  <div class="mb-3 ms-1">
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="themeSwitch" (change)="toggleTheme($event)">
      <label class="form-check-label text-white" for="themeSwitch">Dark Mode</label>
    </div>
  </div>

  <ul class="nav nav-pills flex-column mb-auto w-100">
    <li class="nav-item mb-2">
      <a routerLink="/homepage" routerLinkActive="active" class="nav-link text-white rounded py-2 px-3">🌐 Homepage</a>
    </li>
    <li class="nav-item mb-2">
      <a routerLink="/admin" routerLinkActive="active" class="nav-link text-white rounded py-2 px-3">⚙️ Admin</a>
    </li>
    <li class="nav-item mb-2">
      <a routerLink="/zweid" routerLinkActive="active" class="nav-link text-white rounded py-2 px-3">🛰️ 2D Sensoren</a>
    </li>
    <li class="nav-item mb-2">
      <a routerLink="/heatmap" routerLinkActive="active" class="nav-link text-white rounded py-2 px-3">📊 Heatmap</a>
    </li>
    <li class="nav-item mb-2">
      <a routerLink="/peekmap" routerLinkActive="active" class="nav-link text-white rounded py-2 px-3">📍 Peekmap</a>
    </li>
    <li class="nav-item mb-2">
      <a routerLink="/doku-pdf" routerLinkActive="active" class="nav-link text-white rounded py-2 px-3">📚 Dokumentation</a>
    </li>

    <hr class="bg-secondary w-100 my-2">

    <!-- Auth Links -->
    <li *ngIf="!isLoggedIn()" class="nav-item mb-2">
      <a routerLink="/login" routerLinkActive="active" class="nav-link text-white rounded py-2 px-3">🔐 Login</a>
    </li>
    <li *ngIf="!isLoggedIn()" class="nav-item mb-2">
      <a routerLink="/register" routerLinkActive="active" class="nav-link text-white rounded py-2 px-3">✍️ Registrieren</a>
    </li>

    <li *ngIf="isLoggedIn()" class="nav-item mb-2">
      <a class="nav-link text-white rounded py-2 px-3" (click)="logout()" style="cursor: pointer;">🚪 Logout</a>
    </li>

    <li *ngIf="isLoggedIn()" class="nav-item mt-2">
      <div class="text-muted ms-2 small">Eingeloggt als</div>
      <div class="fw-bold ms-2">{{ getUsername() }}</div>
    </li>
  </ul>
</div>
