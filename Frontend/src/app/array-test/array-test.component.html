<!-- heatmap.component.html -->
<div class="card p-4 shadow-sm text-center">
  <h3 class="mb-3">Heatmap Debug</h3>

  <!-- Button -->
  <button class="btn btn-primary mb-3" (click)="fetchHeatmap()">
    🔄 Aktuellen Array laden
  </button>

  <!-- Loading & Error -->
  <div *ngIf="loading" class="text-muted mb-2">⏳ Lade...</div>
  <div *ngIf="error" class="text-danger mb-2">{{ error }}</div>

  <!-- Tabelle -->
  <div class="table-responsive" *ngIf="heatmap.length">
    <table class="table table-bordered table-sm text-center align-middle">
      <tbody>
        <tr *ngFor="let row of heatmap">
          <td *ngFor="let cell of row">
            {{ cell }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
